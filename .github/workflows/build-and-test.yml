on:
  workflow_call:
    inputs:
      runs-on:
        required: false
        type: string
        default: "['ubuntu-22.04', 'windows-2022', 'macos-13']"

defaults:
  run:
    shell: bash

jobs:
  build-and-test:
    name: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: ${{ fromJSON(inputs.runs-on) }}

    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    env:
      NODE_OPTIONS: --max_old_space_size=8192

    steps:
      # Checkout the code.
      - name: Checkout
        uses: actions/checkout@v4

      # Setup node & python and build.
      - name: Setup & build
        uses: ./.github/actions/common-build
        with:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Execute the tests.
      - name: Run Unit Tests
        run: yarn test
        env:
          # The test result file name can be controlled using the following environment variable.
          JEST_JUNIT_OUTPUT_NAME: ${{ runner.os }}-unit-test-results

      # The tasks below are only ran on Linux, so we only run them once.

      # Publish Test Results
      - name: Publish Unit Test Results
        if: ${{ !cancelled() && runner.os == 'Linux'}}
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          check_name: Unit Test Results
          files: |
            unit-test-results/**/*.xml

      # Run PlayWright tests
      - name: Install Playwright Browsers
        if: runner.os == 'Linux'
        run: yarn --cwd ./e2e-tests/ playwright:install
      - name: Run Playwright tests
        if: runner.os == 'Linux'
        uses: coactions/setup-xvfb@b6b4fcfb9f5a895edadc3bc76318fae0ac17c8b3 # v1.0.1
        with:
          run: yarn ui-test
      - name: Upload PlayWrite test report
        if: ${{ !cancelled() && runner.os == 'Linux'}}
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: e2e-tests/allure-results/
          retention-days: 30

      - name: Lint
        if: runner.os == 'Linux'
        run: yarn lint
